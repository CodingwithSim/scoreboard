<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div>
                <h3 class="label">HOME</h3>
                <h2 class="score" id="homeDisplay">0</h2>
                <button id="+1home">+1</button>
                <button id="+2home">+2</button>
                <button id="+3home">+3</button>
            </div>
            <div>
                <h3 class="label">AWAY</h3>
                <h2 class="score" id="guestDisplay">0</h2>
                <button id="+1guest">+1</button>
                <button id="+2guest">+2</button>
                <button id="+3guest">+3</button>
            </div>
        </div>

        <div>
            <button class="reset" id="newGame">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
