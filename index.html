<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>

</head>

<body>
    <div class="container">
        <div>
            <h3 class="label">HOME</h3>
            <h2 class="score" id="homeDisplay">0</h2>
            <button id="+1home">+1</button>
            <button id="+2home">+2</button>
            <button id="+3home">+3</button>
        </div>
        <div>
            <h3 class="label">AWAY</h3>
            <h2 class="score" id="guestDisplay">0</h2>
            <button id="+1guest">+1</button>
            <button id="+2guest">+2</button>
            <button id="+3guest">+3</button>
        </div>
    </div>
    <div class="reset">
        <button id="newGame">New Game</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
